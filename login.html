<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIM Player</title>
    <link rel="icon" href="img/icon.png" />
</head>

<body>
    <header>
        <center>
            <h1 class="titletext">NIM Player</h1>
            <a href="home.html">Home</a>
        </center>
        <hr>
    </header>


    <main>
        <center>
            <div class="pageDescription">
                <h3 class="pageTitle">Welcome!</h3>
                <p>Please login to play.</p>
            </div>
        </center>

        <form method="get" action="home.html">
            <label for="username">Username:</label>
            <input type="text" id="usernameBox" name="user"><br><br>
            <label for="password">Password: </label>
            <input type="password" id="passwordBox" name="pass"><br><br>
            <input type="submit" value="Login">
        </form>


    </main>


    <footer>
        <hr>
        <small>
            <p>A simple web app by Nathaniel Gerlek.</p><br>
            <a href="https://github.com/ThanGerlek/startup">GitHub</a>
        </small>
    </footer>
</body>

</html>
