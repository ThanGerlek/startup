<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIM Player</title>
    <link rel="icon" href="img/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="container-fluid my-2 align-items-center justify-content-between d-flex flex-wrap border-bottom">
        <div></div>
        <a href="home.html" class="text-dark text-decoration-none">
            <h1>NIM Player</h1>
        </a>
        <ul class="nav">
            <!-- TODO Fix title offset -->
            <!-- The title on all other pages is slightly left of center because of the logout text. This is invisible logout text for consistency between pages, but ideally all pages should be properly centered. -->
            <li><a class="d-flex text-light text-decoration-none" href="login.html">Logout</a></li>
        </ul>
    </header>


    <main class="my-3">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <div>
                <h3>Welcome!</h3>
                <p>Please login to play.</p>
            </div>

            <form class="d-flex flex-column align-items-center" method="get" action="home.html">

                <!-- TODO align user and pass text boxes -->
                <div class="my-2 justify-content-between">
                    <label for="username">Username:</label>
                    <input type="text" id="usernameBox" name="user">
                </div>
                <div class="my-2">
                    <label for="password">Password: </label>
                    <input type="password" id="passwordBox" name="pass">
                </div>
                <div class="my-2">
                    <input type="submit" value="Login">
                </div>

                <!-- TODO forgot password button -->
            </form>

        </div>
    </main>


    <footer class="container-fluid my-3 d-flex justify-content-between border-top">
        <p>A simple web app by Nathaniel Gerlek.</p>
        <a class="btn btn-link text-decoration-none" href="https://github.com/ThanGerlek/startup">GitHub</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
