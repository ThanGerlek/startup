<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIM Player</title>
    <link rel="icon" href="img/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <h1 class="titletext">NIM Player</h1>
        <a href="home.html">Home</a>

    <main>
        <div class="pageDescription">
            <h3 class="pageTitle"><span class="displayed_username">MyKewlUser687</span>'s Epic Statz</h3>

        </div>

        <table class="statsTable">
            <tr>
                <td class="statName">Games Played:</td>

            </tr>
            <tr>
                <td class="statName">Humans Defeated:</td>
                <td class="statValueNum">48</td>
            </tr>
            <tr>
                <td class="statName">DIFFICULT Mode Attempts:</td>
                <td class="statValueNum">35</td>
            </tr>
            <tr>
                <td class="statName">Denials of the Inevitable:</td>

            </tr>
            <tr>
                <td class="statName">NIMastery:</td>
                <td class="statValueText">Not Yet Achieved</td>
            </tr>
        </table>
    </main>


    <footer>
        <p>A simple web app by Nathaniel Gerlek.</p><br>
        <a href="https://github.com/ThanGerlek/startup">GitHub</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
