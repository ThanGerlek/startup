<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIM Player</title>
    <link rel="icon" href="img/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light d-flex flex-column" style="min-height: 100dvh;">
    <header class="container-fluid my-2 align-items-center justify-content-between d-flex flex-wrap border-bottom">
        <div></div>
        <a href="home.html" class="text-dark text-decoration-none">
            <h1>NIM Player</h1>
        </a>
        <ul class="nav">
            <li><button id="logout-button" class="btn d-flex text-dark text-decoration-none">Logout</button></li>
        </ul>
    </header>


    <main class="mx-3 flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        <h3>Start a game</h3>

        <p class="my-2 text-center">Hello, Player 2! What would you like your username to be?</p>

        <div class="my-2 d-flex flex-wrap align-items-center justify-content-center">

            <input type="text" id="otherUsernameBox" name="otherUser">
            <button id="submit-game-request-button" class="btn btn-success m-1">Go!</button>
        </div>

        <div id="info_message" class="alert alert-info" style="display: none;"></div>
        <div id="warn_message" class="alert alert-warning" style="display: none;"></div>
        <div id="error_message" class="alert alert-danger" style="display: none;"></div>
    </main>


    <footer class="container-fluid mt-auto my-3 d-flex justify-content-between border-top">
        <p>A simple web app by Nathaniel Gerlek.</p>
        <a class="btn btn-link text-decoration-none" href="https://github.com/ThanGerlek/startup">GitHub</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="require-auth.js" type="module"></script>
    <script src="main.js"></script>
    <script src="find-friend-local.js" type="module"></script>
</body>

</html>
