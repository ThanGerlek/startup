<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIM Player</title>
    <link rel="icon" href="img/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="titletext">NIM Player</h1>
        <a href="home.html">Home</a>
    </header>


    <main>
        <div class="pageDescription">
            <h3 class="pageTitle">Start a game</h3>
            <p>Enter the username of a friend you want to play with.</p>
        </div>

        <form method="get" action="wait-for-friend.html">
            <label for="otherUser">Friend's Username:</label>
            <input type="text" id="otherUser" name="otherUser">
            <input type="submit" value="Submit">
        </form>
    </main>


    <footer>
        <p>A simple web app by Nathaniel Gerlek.</p><br>
        <a href="https://github.com/ThanGerlek/startup">GitHub</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
