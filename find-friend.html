<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIM Player</title>
    <link rel="icon" href="img/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <header class="container-fluid my-2 align-items-center justify-content-between d-flex flex-wrap border-bottom">
        <div></div>
        <a href="home.html" class="text-dark text-decoration-none">
            <h1>NIM Player</h1>
        </a>
        <ul class="nav">
            <li><a class="d-flex text-dark text-decoration-none" href="login.html">Logout</a></li>
        </ul>
    </header>


    <main class="m-3">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h3>Start a game</h3>
            <p class="my-2">Enter the username of a friend you want to play with.</p>
            <form class="my-2 d-flex flex-wrap align-items-center justify-content-center" method="get" action="wait-for-friend.html">
                <input type="text" id="otherUser" name="otherUser">
                <input class="my-1" type="submit" value="Go!">
            </form>
        </div>
    </main>


    <footer class="container-fluid mt-auto my-3 d-flex justify-content-between border-top">
        <p>A simple web app by Nathaniel Gerlek.</p>
        <a class="btn btn-link text-decoration-none" href="https://github.com/ThanGerlek/startup">GitHub</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
